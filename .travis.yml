dist: trusty
sudo: false

language: node_js
node_js:
  - "10"

cache:
  directories:
    - ./node_modules

install:
  - npm install

script:
  - ng lint admin
  - ng lint public-search
  - ng test admin -- --no-watch --no-progress --browsers=ChromeHeadlessCI
  - ng test public-search -- --no-watch --no-progress --browsers=ChromeHeadlessCI
